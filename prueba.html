<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario a WhatsApp</title>
</head>
<body>
<h1>Enviar formulario a WhatsApp</h1>
<form id="formulario">
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" name="nombre" required><br><br>

  <label for="telefono">Teléfono:</label>
  <input type="text" id="telefono" name="telefono" required><br><br>

  <label for="mensaje">Mensaje:</label><br>
  <textarea id="mensaje" name="mensaje" rows="4" cols="30" required></textarea><br><br>

  <button type="button" onclick="enviarWhatsApp()">Enviar por WhatsApp</button>
</form>

<script>
  function enviarWhatsApp() {
    // Obtener los valores del formulario
    const nombre = document.getElementById("nombre").value;
    const telefono = document.getElementById("telefono").value;
    const mensaje = document.getElementById("mensaje").value;

    // Número de WhatsApp donde se enviará (formato internacional, sin '+')
    const numeroDestino = "573001234567";

    // Construir el mensaje
    const mensajeCompleto = Hola, mi nombre es ${nombre}. Mi teléfono es ${telefono}. Mensaje: ${mensaje};

    // Codificar el mensaje para URL
    const mensajeCodificado = encodeURIComponent(mensajeCompleto);

    // Crear el enlace de WhatsApp
    const enlace = https://api.whatsapp.com/send?phone=${numeroDestino}&text=${mensajeCodificado};

    // Redirigir al enlace
    window.open(enlace, "_blank");
  }
</script>
</body>
</html>
