<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
<!-- Navegación -->
<div class="navbar">
    <img class="logo" src="../Imagenes/LogoMinimalista.png" alt="logo">
    <h1 class="titulo">GIBRA Company</h1>
    <button id="abrir" class="abrir-menu"><i class="bi bi-list"></i></button>
    <nav id="nav" class="nav">
        <button id="cerrar" class="cerrar-menu"><i class="bi bi-x"></i></button>
        <ul class="nav-list">
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="../Portafolio">Portafolio</a></li>
            <li><a href="../Clientes/">Clientes</a></li>
            <li><a href="../Quienes-somos/">Quiénes somos</a></li>
            <li><a href="/Contacto" class="active">Contacto</a></li>
        </ul>
        <!-- Contenedor para redes sociales -->
        <div class="social-media">
            <a href="https://www.instagram.com/gibra_company/" target="_blank" class="social-icon">
                <i class="bi bi-instagram"></i> <!-- Icono de Instagram -->
            </a>
        </div>
    </nav>


</div>

<!-- Encabezado -->
<header class="contact-header">
    <h1>Contáctanos</h1>
    <p>Reserva una reunión o solicita una cotización con nuestro equipo.</p>
</header>

<!-- Formulario -->
<main class="form-container">
    <form id="cotizacionForm">
        <label for="nombre">Nombre:<span class="required">*</span></label>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>

        <label for="telefono">Teléfono:<span class="required">*</span></label>
        <input type="text" id="telefono" name="telefono" placeholder="Teléfono" required>

        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" placeholder="Correo">

        <label for="producto">Producto o Servicio:<span class="required">*</span></label>
        <select id="producto" name="producto" required>
            <option value="" disabled selected>Selecciona una categoría</option>
            <option value="Tarjetas">Tarjetas</option>
            <option value="Stickers">Stickers</option>
            <option value="Desarrollo web y reportes">Desarrollo web y reportes</option>
        </select>

        <label for="mensaje">Mensaje adicional:</label>
        <textarea id="mensaje" name="mensaje" rows="4" cols="30" placeholder="Detalles adicionales"></textarea>

        <!-- Checkbox de aceptación de datos -->

        <label for="aceptarDatos" class="aceptar">
            <input type="checkbox" id="aceptarDatos" name="aceptarDatos" required>
            Acepto el <a href="/politica-de-privacidad" target="_blank">tratamiento de mis datos personales</a>.
        </label>

        <button type="button" onclick="enviarWhatsApp()">Enviar por WhatsApp</button>
    </form>
</main>
<!-- Pie de página -->
<footer>
    <p>&copy; 2024 GIBRA. Todos los derechos reservados.</p>
    <p>
        <a href="/politica-de-privacidad" target="_blank">Política de Privacidad</a> |
        <a href="/terminos-y-condiciones" target="_blank">Términos y Condiciones</a> |
        <a href="/aviso-legal" target="_blank">Aviso Legal</a>
    </p>
</footer>
<script src="../scriptFormulario.js"></script>
<script src="../script.js"></script>
</body>
</html>
